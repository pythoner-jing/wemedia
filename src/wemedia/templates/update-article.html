{% extends "index.html" %}

{% block script %}
<link href="{{ url_for('static', filename='umeditor/themes/default/_css/umeditor.css') }}" type="text/css"
      rel="stylesheet">
<script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='umeditor/umeditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='umeditor/editor_api.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='umeditor/lang/zh-cn/zh-cn.js') }}"></script>

<script src="{{ url_for('static', filename='script/new-article.js') }}"></script>
{% endblock %}

{% block container %}

<div>
  <h3>编辑文章</h3>
  <hr/>
  <form action="{{ url_for('Common.article_update', article_id=article.id) }}" method="post">
    <input name="plain_text" id="plain_text" type="hidden"/>
    <div class="form-group">
      <label for="">标题</label>
      <input type="text" name="title" class="form-control" maxlength="200" value="{{ article.title }}"/>
    </div>
    <div class="form-group">
      <textarea id="editor" name="content" style="width:100%;height:350px;">{{ article.content }}</textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="发布" class="btn btn-success pull-right" onclick="add_plain_text()"/>
    </div>
  </form>
</div>

{% endblock %}
